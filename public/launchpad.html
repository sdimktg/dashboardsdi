             $.ajax({ // ajax call starts
            url: '/listinglinks', 
            type:"GET",
            dataType: 'json', // Choosing a JSON datatype
            contentType: "application/json; charset=utf-8",
           
            success: function(data) {
                
                
                data.rows.forEach(function(row){
                    
                   // alert(row.link_name__c);

                    var r = $("<a class='link_color' id= "+row.name+" href="+row.links__c+" target='_blank'>");
                    $("#links_info").append(r);
                    r.append($("<span class='info-box-icon bg-orange'><i class='fa fa-folder-o'></i></span> "));
                    r.append($(" <div class='info-box-content'>"));
                    r.append($("<span class='info-box-text'>"+row.link_name__c +"</span> "));
                    r.append($("</a></div>"));
    
          });
    
            }
        });
        });
