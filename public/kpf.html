        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">
                         <i class="fa fa-file-o "></i>  SDI<small>Kroger Personal Finance Report </small>
                        </h2>

                    </div>
                </div>
            

                <div  class="row">
                    
                <div class="col-lg-12">

                <form id="new_kpf" role="form" action="/new_kpf" method="POST" data-toggle="validator">

                    <div class="form-group">
                          <label>Event Date</label> <input class="form-control"  type="text" id="datePicker" required>  
                    </div>
                    
            
                    <div  class="form-group">
                        <label for="test">Store Code: </label>
                        <input class="form-control " type="text" maxlength="3" size="3" id="test" placeholder="Introduce the Store Location - XXX" required>
                    </div>
                    
                    
                    <div id="warning"  class="alert alert-warning" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <span id="errorMessage"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="Location">Full Location </label>
                    
                        <select class="form-control" id="location"></select>
                    </div>
                    
                    <div class="form-group">
                        <label>In-Store Apps Submitted</label>
                        <input id="store_app" class="form-control" placeholder="Apps Submitted" type="number" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Fuel Center Apps Submitted</label>
                        <input id="fuel_center" class="form-control" placeholder="Fuel Center Submitted" type="number" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Hours Worked</label>
                        <input id="hour" class="form-control" placeholder="Hours Worked" type="number" required>
                    </div>
                    
                    
                     <div class="form-group">
                        <label>Notes</label>
                        <textarea id="notes" class="form-control" rows="1"></textarea>
                    </div>
                    
                     <div id="message" class="alert alert-info" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span id="messageMessage"></span>
                    </div>
                        <button id="style_btn" type="submit" class="btn btn-default ">Submit </button>
                        <button type="reset" class="btn btn-default">Reset </button>
                    
                </form> 
                </div>
                
            </div>
