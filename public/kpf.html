        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           SDI<small>Kroger Personal Finance Report </small>
                        </h1>
                        <ol class="breadcrumb">
                            <li id="links_c"  class="active">
                                <i class="fa fa-file-o fa-lg"></i> KPF
                            </li>
                        </ol>
                    </div>
                </div>
            

                <div  class="row">
                    
                <div class="col-lg-12">

                <form id="new_kpf" role="form" data-toggle="validator">

                    <div class="form-group">
                          <label>Event Date</label> <input  type="text" id="datePicker" required>  
                    </div>
                    
                    <div class="form-group">
                        <label>State</label>
                        <select name="state_s" id="state_s" class="form-control">
                            <option value="AL">AL</option>
                            <option value="GA">GA</option>
                            <option value="OH">OH</option>
                            <option value="ON">ON</option>
                            <option value="MS">MS</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                        </select>
                    </div>
                    
                     <div class="form-group">
                        <label>Location</label>
                        <select name="location_s" id="location_s" class="form-control">
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>In-Store Apps Submitted</label>
                        <input class="form-control" placeholder="Apps Submitted" type="number" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Fuel Center Apps Submitted</label>
                        <input class="form-control" placeholder="Fuel Center Submitted" type="number" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Hours Worked</label>
                        <input class="form-control" placeholder="Hours Worked" type="number" required>
                    </div>
                    
                    
                     <div class="form-group">
                        <label>Notes</label>
                        <textarea class="form-control" rows="1"></textarea>
                    </div>
                    
                        <button id="style_btn" type="submit" class="btn btn-default ">Submit </button>
                        <button type="reset" class="btn btn-default">Reset </button>
                    
                </form> 
                </div>
                
            </div>
